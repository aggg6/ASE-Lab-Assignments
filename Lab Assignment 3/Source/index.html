<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="index_style.css">
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="fb.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id" content="251844869064-pu6r320qf1e05jeehkal7kb25q18m1bs.apps.googleusercontent.com">

</head>

<body>
  <div id="wrapper">
	<div class="join">Join Today</div>
    	<div class="lock"></div>
	        <div class="clr"></div>
                    <div class="login-options">Choose on of the following sign up methods.</div>

                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        <div class="clr"><hr /></div>
                                <div class="mail-text">Or sign up using your email address.</div>
                                        <div class="forms">
                                        <form action="" method="get" name="register">
                                        <input name="email" type="text" value="Enter your email address..." size="70" onClick="border: 1px solid #30a8da;" id="mail"/>
                                        <input name="password" type="password" value="Enter a password..." size="70" onClick="border: 1px solid #30a8da;" id="password"/>
                                    </form>



                                    </div>

						<a class="create-acc" href="home1.html">Create My Account</a>
</div>

<script>
  function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }

</script>

  <a href="#" onclick="signOut();">Sign out</a>
  <script>
      function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
              console.log('User signed out.');
          });
      }
  </script>


</body>
</html>
